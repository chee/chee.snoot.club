<!doctype html>
<META charset=utf-8>
<TITLE>chee is a snoot</TITLE>
<META name=viewport content=width=device-width,initial-scale=1>

<STYLE>
	::selection {
		background: #ff6;
		color: black;
	}

	@keyframes batenblink {
		0%,
		80% {
			color: #f36;
		}

		100% {
			color: #ff3;
		}
	}

	@keyframes winglight {
		0%,
		80% {
			color: #000;
		}

		100% {
			color: #606;
		}
	}

	html {
		font-family: din, sans-serif;
	}

	@media (min-width: 300px) {
		html {
			margin: 0.8em;
			font-size: 1.1em;
		}
	}

	@media (min-width: 555px) {
		html {
			margin: 1.5em;
			font-size: 1.5em;
		}
	}

	@media (min-width: 777px) {
		html {
			margin: 2em;
			font-size: 2em;
		}
	}

	.intro {
		text-align: center;
	}

	.chee-name {
		display: inline-block;
		margin: .5em auto;
		padding: 0 0.8ex;
		font-family: impact, comic sans ms, fantasy, serif;
		font-size: 1.4em;
		border: 2px solid pink;
		box-shadow: 0 0 2px 2px #ff3;
		text-align: center;
		animation: batenblink 1.55s alternate infinite ease;
		quotes: "\201C" "\201D";
	}

	.chee-name::before,
	.chee-name::after {
		color: black;
		animation: winglight 1.5s alternate infinite ease;
		font-family: times new roman, serif;
		font-size: 1.4em;
		text-shadow: -2px 2px pink;
	}

	a {
		color: #09f;
	}

	a:visited {
		color: #f39;
	}

	li {
		white-space: nowrap;
		clear: left;
	}

	.leavers-link {
		display: block;
		white-space: normal;
		vertical-align: top;
	}

	li:last-child .leavers-link::first-letter {
		text-transform: lowercase;
	}

	li:last-child::before {
		content: "Or, ";
		margin-right: 0.4ch;
		float: left;
	}
</STYLE>

<MAIN>
	<P class="intro">
		You have found the domain of Professional Person <BR/>
		<Q
			cite="/"
			class="chee-name"> chee rabbits </Q>
	</P>

	<P>
		Ways to leave:
	</P>

	<UL>
		<LI>
			<A
				class=leavers-link
				href=https://github.com/chee>
				Read the source code of chee's computer programs
			</A>
		</LI>
		<LI>
			<A
				class=leavers-link
				href=https://twitter.com/snootgirl>
				Visit chee's Twitter.com profile (a kind of on-line diary)
			</A>
		</LI>
		<LI>
			<A
				class=leavers-link
				href=mailto:chee@snoot.club>
				Contact chee via E-Mail (a kind of on-line postal service)
			</A>
		</LI>
	</UL>
</MAIN>
