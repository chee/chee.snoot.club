<!DOCTYPE html><meta charset="utf-8"><title>Telecamform</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="white"><link rel="apple-touch-icon" href="/telecam/telecam_touch_icon.0fcfb94b.png"><link href="/telecam/telecam_touch_startup_image.1021f449.png" rel="apple-touch-startup-image"><style>:root{margin:0;transform-origin:50% 0}:root.overlay{transform:none!important}main.overlay{position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;color:#fff;font-size:6em}canvas{height:500px;width:500px}body{background:#fefefe;font-family:avenir next,sans-sans-serif;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0}.drag-her{box-sizing:border-box;border:10px dashed red}input{text-align:center}form,input{max-width:500px}form{display:grid;flex-direction:column;grid-template-rows:1fr 500px 1fr 1fr}.little-wrap{margin-top:1em;position:relative}.little-wrap .little-label{position:absolute;text-transform:uppercase;font-size:.75em;color:#ccc;z-index:0;top:0;left:0}.little-wrap input{border:none;font-size:2em;width:450px;margin:auto auto .5em;display:block}.little-wrap input:focus{border-bottom:1px solid #ccc}[type=submit]{border:1px solid #006400;background:#20b2aa;box-shadow:2px 2px 2px rgba(0,50,0,.5);padding:1em 2em;color:#fff;font-weight:700;margin-top:1em;margin-bottom:1em;font-size:1.2em}[type=submit]:active{box-shadow:inset 2px 2px 2px rgba(0,50,0,.5)}.file{width:500px;height:500px;display:flex;align-items:center;justify-content:center;border:1px solid #ccc;position:relative}.file input{display:none}.file-label,.file:after{position:absolute}.file:after{display:block;content:"";height:1em;width:1em;font-size:1rem;color:pink;font-weight:700;text-shadow:-2px 2px #000;opacity:0;bottom:1em;right:1em}.replaying .file:after{transition:transform 100s ease,opacity 0ms linear .1s;content:"|";transform:rotate(1000turn);opacity:.5}.filters{display:grid;grid-template-columns:repeat(8,auto);border:1px solid #ccc}.filters>*{touch-action:manipulation;font-size:1em;height:4em;width:100%;background:#fff;margin:0;border:none;cursor:pointer;position:relative}.filters>:hover{background:#eee}.filters>*+*{border-left:1px solid #eee}.filters>:first-child:hover{background:linear-gradient(to bottom left,red,orange)}.filters>:nth-child(2):hover{background:linear-gradient(to bottom left,orange,#ff0)}.filters>:nth-child(3):hover{background:linear-gradient(to bottom left,#ff0,#90ee90)}.filters>:nth-child(4):hover{background:linear-gradient(to bottom left,#20b2aa,#87ceeb)}.filters>:nth-child(5):hover{background:linear-gradient(to bottom left,#f0f8ff,indigo)}.filters>:nth-child(6):hover{background:linear-gradient(to bottom left,indigo,violet)}.filters>:nth-child(7):hover{background:linear-gradient(to bottom left,violet,#ff2a50)}@media (max-width:555px){:root{transform:scale(.9)}.filters{grid-template-columns:repeat(6,auto)}}@media (max-width:500px){:root{transform:scale(.8);font-size:1.2em}.filters{grid-template-columns:repeat(5,auto)}}@media (max-width:475px){:root{transform:scale(.65);font-size:1.4em}.filters{grid-template-columns:repeat(4,auto)}}@media (max-width:360px){:root{transform:scale(.6)}}@media (max-width:300px){:root{transform:scale(.5)}}</style><main id="main"> <form method="POST" action="post" enctype="multipart/form-data"> <label class="little-wrap title"> <span class="little-label"> Name </span> <input type="text" name="title" autofocus id="titleInput"> </label> <label class="file"> <span class="file-label" id="imageLabel"> Choose image... </span> <input class="image" type="file" id="file" name="photo"> <canvas width="1000" height="1000" id="canvas"> </canvas> </label> <label class="little-wrap secret"> <span class="little-label"> Secret </span> <input name="secret" id="secretInput"> </label> <input id="yeet" value="Yeet"
